server:
  port: 8083  # Different port for payment service

spring:
  application:
    name: payment-service

  security:
    user:
      name: admin        # Same credentials for simplicity
      password: cricket123

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/payment_service  # Database for payment service
    username: root
    password: cricket123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # Automatically create/update tables
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer


# Eureka client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


